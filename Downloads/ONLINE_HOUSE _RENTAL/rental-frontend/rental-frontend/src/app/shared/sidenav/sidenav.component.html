<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/properties" *ngIf="auth.hasRole('tenant')">Browse Properties</a>
      <a mat-list-item routerLink="/booking" *ngIf="auth.hasRole('tenant')">My Bookings</a>
      <a mat-list-item routerLink="/dashboard" *ngIf="auth.hasRole('owner')">Owner Dashboard</a>
      <a mat-list-item routerLink="/admin" *ngIf="auth.hasRole('admin')">Admin Panel</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
